name: main_deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.19
      id: go
    - name: Check out code
      uses: actions/checkout@v2
    - name: Get deps
      run: make install
    - name: Lint
      run: make lint
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        registry: docker.pedanticorderliness.com
        username: ${{ secrets.DOCKER_REG_USER }}
        password: ${{ secrets.DOCKER_REG_PASS }}
        repository: gh-bot
        tags: ${{ github.sha }},latest
    - name: Deploy
      run: |
        curl --fail -X PUT -H "X-Access-Token: ${{ secrets.ACTIONS_ACCESS_TOKEN }}" "https://actions.pedanticorderliness.com/deploy?repo=ryanrolds/gh-bot&tag=$GITHUB_SHA"

